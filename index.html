<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/webp" href="/logo.webp" />
    <link rel="icon" type="image/png" href="/logo192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A Digital Agency for all businesses, specialising in web design and software engineering" />
    <meta name="keywords" content="equine web design, horse website design, equestrian web development, equine sales platform, horse business website" />
    <meta name="theme-color" content="#3CAAFF" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Fix preload with proper crossorigin -->
    <link rel="modulepreload" href="/src/main.tsx" as="script" crossorigin />
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    
    <!-- Prevent layout shifts -->
    <style>
      html {
        scrollbar-gutter: stable;
      }
      
      /* Ensure all motion containers have non-static positioning */
      .motion-container {
        position: relative;
      }
    </style>
    
    <title>Equinology Digital Agency</title>
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="Equinology Digital Agency">
    <meta name="description" content="A Digital Agency for all businesses, specialising in web design and software engineering">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://equinology.com/">
    <meta property="og:title" content="Equinology Digital Agency">
    <meta property="og:description" content="A Digital Agency for all businesses, specialising in web design and software engineering">
    <meta property="og:image" content="/cardpreview.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://equinology.com/">
    <meta property="twitter:title" content="Equinology Digital Agency">
    <meta property="twitter:description" content="A Digital Agency for all businesses, specialising in web design and software engineering">
    <meta property="twitter:image" content="/cardpreview.png">

    <!-- Schema.org markup for Google -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "url": "https://equinology.com/",
      "name": "Equinology Digital Agency",
      "description": "A Digital Agency for all businesses, specialising in web design and software engineering",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://equinology.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organisation",
      "url": "https://equinology.com",
      "name": "Equinology Digital Agency",
      "description": "A Digital Agency for all businesses, specialising in web design and software engineering",
      "logo": "https://equinology.com/logo.webp",
      "sameAs": [],
      "contactPoint": {
        "@type": "ContactPoint",
        "url": "https://equinology.com/contact",
        "contactType": "customer service"
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SiteNavigationElement",
      "name": ["Home", "Services", "Contact"],
      "url": [
        "https://equinology.com/",
        "https://equinology.com/services",
        "https://equinology.com/contact"
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
