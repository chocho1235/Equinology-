<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/webp" href="https://equinology.co.uk/logo.webp" />
    <link rel="icon" type="image/png" href="https://equinology.co.uk/logo192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A Digital Agency for all businesses, specialising in web design and software engineering" />
    <meta name="keywords" content="equine web design, horse website design, equestrian web development, equine sales platform, horse business website" />
    <meta name="theme-color" content="#3CAAFF" />
    <link rel="manifest" href="https://equinology.co.uk/manifest.json" />
    
    <!-- Fix preload with proper crossorigin -->
    <link rel="modulepreload" href="/src/main.tsx" as="script" crossorigin />
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    
    <!-- Prevent layout shifts -->
    <style>
      html {
        scrollbar-gutter: stable;
      }
      
      /* Prevent white flash on load */
      html, body {
        background-color: #0A0A0A;
        margin: 0;
        padding: 0;
      }
      
      /* Ensure root div takes full height */
      #root {
        min-height: 100vh;
        background-color: #0A0A0A;
      }
      
      /* Ensure all motion containers have non-static positioning */
      .motion-container {
        position: relative;
      }
    </style>
    
    <title>Equinology Digital Agency</title>
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="Equinology Digital Agency ~ Specialising in Equestrian">
    <meta name="description" content="A Digital Agency for all businesses, specialising in web design and software engineering">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://equinology.co.uk/">
    <meta property="og:title" content="Equinology Digital Agency ~ Specialising in Equestrian">
    <meta property="og:description" content="A Digital Agency for all businesses, specialising in web design and software engineering">
    <meta property="og:image" content="https://equinology.co.uk/cardpreview.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://equinology.co.uk/">
    <meta property="twitter:title" content="Equinology Digital Agency ~ Specialising in Equestiran">
    <meta property="twitter:description" content="A Digital Agency for all businesses, specialising in web design and software engineering">
    <meta property="twitter:image" content="https://equinology.co.uk/cardpreview.png">

    <!-- Schema.org markup for Google -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "url": "https://equinology.co.uk/",
      "name": "Equinology Digital Agency ~ Specialising in Equestrian",
      "description": "A Digital Agency for all businesses, specialising in web design and software engineering",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://equinology.co.uk/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organisation",

        "@type": "ContactPoint",
        "url": "https://equinology.co.uk/contact",

      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SiteNavigationElement",
      "name": ["Home", "Services", "Contact"],
      "url": [
        "https://equinology.co.uk/",
        "https://equinology.co.uk/services",
        "https://equinology.co.uk/contact"
      ]
    }
    </script>
